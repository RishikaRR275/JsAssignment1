<!DOCTYPE html>

<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src = "Restaurant.js"> 
  </script>

  <style>
    .hide {
      display: none !important;
    }    
  </style>
</head>

<body onload="loadMenuCards(); loadTableCards()">
  
  <div class="container">
    <div class="row">
      <div class="col-3">
        <!-- Tables heading -->
        <div align="center"><h4>TABLES</h4></div>
        <!-- Table search bar -->
        <div class="form-group">
          <input
            type="text"
            id="search-table"
            placeholder="Search by table name"
            class="form-control"
            onchange="searchTables()"
          />
        </div>
        <!-- Tables details -->
        <div id="tableItems"></div>
      </div>
      <div class="col-9">
        <!-- Menu heading -->
        <div align="center"><h4>MENU</h4></div>
        <!-- Menu search bar -->
        <div class="form-group">
          <input
            type="text"
            id="search-menu"
            placeholder="Search menu... by course, by food"
            class="form-control"
            onchange="searchMenuItems()"
          />
        </div>
        <!-- Menu items -->
        <div id="menuitems"></div>
      </div>
    </div>
  </div>

  <!-- Order details modal -->
  <div class="modal fade" tabindex="-1" id="table-modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <table>
            <thead>
              <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="items-details"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
